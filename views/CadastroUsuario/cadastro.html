<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="../../public/css/styles.css">
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="../../public/assets/logo.png" alt="KogTcg">
    </div>
    <nav class="nav-menu">
      <ul>
        <li><a href="../Home/home.html">Home</a></li>
        <li><a href="#">Daily Offers</a></li>
        <li><a href="#">Promotions and Coupons</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <h1>Criar Conta</h1>
  <form id="cadastro-form">
    <input type="text" id="nome" placeholder="Nome Completo" required><br>
    <input type="text" id="usuario" placeholder="Usuário" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <input type="email" id="email" placeholder="E-mail" required><br>
    <input type="date" id="data_nascimento" placeholder="Data Nascimento" required><br>
    <input type="text" id="razao_social" placeholder="Razao Social" required><br>
    <input type="text" id="cpf" placeholder="CPF" required maxlength="14" oninput="mascaraCPF(this)">
    <input type="text" id="endereco" placeholder="Endereco" required><br>
    <input type="text" id="senha_seguranca" placeholder="Senha de Seguranca" required><br>
    <label for="admin">Administrador:</label>
    <input type="checkbox" id="admin"><br>
    <label for="cnpj">CNPJ:</label>
    <input type="checkbox" id="cnpj"><br>


    <button type="submit">Cadastrar</button>
  </form>

  <a href="../Login/login.html">Já tem uma conta? Faça login</a>

  <script src="../CadastroUsuario/cadastro.js"></script>
</body>
</html>
